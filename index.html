<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer RPS Simulator</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Firebase SDK Imports (Required in the head to load libraries) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js"></script>
</head>
<body>

<div class="container">
    <h1>Rock, Paper, Scissors</h1>

    <!-- Connection Panel -->
    <div id="connection-panel">
        <input type="text" id="room-id-input" placeholder="Enter Room ID (e.g., game123)">
        <button id="join-btn">Join / Create Game</button>
    </div>

    <!-- Game Status and Player Info -->
    <div id="game-status" class="status-box">
        <p>Room: <strong id="room-display">...</strong></p>
        <p>You are: <strong id="player-role">...</strong></p>
        <p id="match-status">No room joined...</p>
    </div>

    <!-- Choices Display -->
    <div class="choices-display" id="game-area">
        <div class="player-move">
            <div class="move-label">Your Move:</div>
            <span id="player-choice-text">?</span>
        </div>
        <div class="vs">vs</div>
        <div class="opponent-move">
            <div class="move-label">Opponent's Move:</div>
            <span id="computer-choice-text">?</span>
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="buttons" id="action-buttons">
        <button data-choice="rock" class="rock" disabled>Rock</button>
        <button data-choice="paper" class="paper" disabled>Paper</button>
        <button data-choice="scissors" class="scissors" disabled>Scissors</button>
    </div>

    <!-- Result Message -->
    <div id="result-message">Connect to a room to play!</div>
</div>

<!-- Firebase Initialization and Service Exposure -->
<script type="module" src="./firebase-init.js"></script>

<!-- Linking to the external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
